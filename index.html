<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orçamento</title>
</head>

<body class="tudo">

    <div class="div_caixa">
            <!--Criação do título com a imagem-->
           <div class="Titulo">

                <img id="imagem" src="imagemCalculadora.png" alt="calculadora">
                <h1>Simule seus lucros conosco!</h1>

            </div> 
        <!--Criação das duas perguntas-->
        <div id="perg" >
            <div class="perguntas">
                <p><b>Insira:</b></p>
            </div>
            <input class="input" id="ipt_area" placeholder="Área do lote: Xm²">
            
            <div class="perguntas">
                <p><b>Agora informe:</b></p> 
            </div>
            <input class="input" id="ipt_lucro" placeholder="Lucro anual:">
            

        </div>

        <br><br>

        <!--Criação do Botão-->
        <div id="div_botao">
            <button class="botao" onclick="calcular()">CALCULAR</button>
        </div>

    </div>

    <!--Receber a resposta do cliente-->
    <div class="resposta" id="msg"></div>

</body>
</html>

<script>
    function calcular() {
        var area = ipt_area.value;
        var qtdSensor = area * 2;
        var lucro = ipt_lucro.value;
        var perda = lucro * 0.43;
        var margem = perda * 0.15;

        msg.innerHTML += `Com um lote de área ${area}m², seus produtos precisam de apenas <b>${qtdSensor}</b> sensores para manter a excelente qualidade que representa sua empresa!` 
        msg.innerHTML += `<br><br>Com base em pesquisas científicas, com um lucro de R$${lucro}, sua empresa tem uma perda estimada em <b>R$${perda}</b>. Com os nossos sensores, você consegue aumentar seus lucros em até <b>R$${margem}</b> reais!`
    }
</script>
